<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <div>
        <form action="GET">
            <fieldset>
                <legend>Entre em contato</legend>
                <br>
                <div>
                    <label for="subject"><strong>Assunto:</strong>
                        <select name="subject" id="subject">
                            <option value="support">Suporte</option>
                            <option value="sugestion">Sugestão</option>
                            <option value="complaint">Reclamação</option>
                        </select>
                    </label>
                </div>
                <br>
                <div>
                    <label for="name"><strong>Nome Completo:</strong>
                        <br>
                        <input id="name" type="text" placeholder="Seu nome">
                    </label>
                </div>
                <br>
                <div>
                    <label for="email"><strong>E-mail:</strong>
                        <br>
                        <input id="email" type="email" placeholder="email@seudominio.com">
                    </label>
                </div>
                <br>
                <div>
                    <label for="message"><strong>Mensagem:</strong>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </label>
                </div>
                <br>
                <div>
                    <input type="checkbox"> Aceito receber novidades por e-mail
                </div>
                <br>
                <div>
                    <input type="submit">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
